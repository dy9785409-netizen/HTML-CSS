<!DOCTYPE html>
<html>
<head>
<style>
body{
    margin:0;
    font-family: Arial;
}
/* Header */
.header{
    background-color: blue;
    color: white;
    text-align: center;
    padding: 20px;
}
/* Sidebar */
.sidebar{
    background-color: lightgray;
    width: 25%;
    float: left;
    height: 300px;
    padding: 15px;
}
/* Content */
.content{
    width: 75%;
    float: left;
    padding: 15px;
    height: 300px;
}
/* Footer */
.footer{
    clear: both;
    background-color: black;
    color: white;
    text-align: center;
    padding: 15px;
}
</style>
</head>
<body>
<div class="header">
    <h1>My Website</h1>
</div>
<div class="sidebar">
    <h3>Menu</h3>
    <p>Home</p>
    <p>About</p>
    <p>Contact</p>
</div>
<div class="content">
    <h2>Welcome!</h2>
    <p>This is the main content area.</p>
</div>
<div class="footer">
    <p>Copyright 2026</p>
</div>
</body>
</html>
