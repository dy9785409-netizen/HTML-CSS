<!DOCTYPE html>

<head>
    <title>Simple Page Layout</title>
    <style>
        body{
            margin:0px;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 100px;
        }

        /* Middle Section */
        .middle {
            display: flex;
            height: 300px;
        }

        .box {
            flex: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .box1 {
            background-color: #2196F3;
        }

        .box2 {
            background-color: #f44336;
        }

        .box3 {
            background-color: #ff9800;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>
