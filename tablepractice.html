<!DOCTYPE html>

<body>
    <table border="2px">
        <caption>A test with merged cells </caption>
        <th rowspan="2">Gender</th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red eyes</th>

            <td>Height</td>
            <td>Weight</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>5.8</td>
            <td>70</td>

        </tr>
        <tr>
            <td>Females</td>
            <td>5.4</td>
            <td>60</td>
            <td>43%</td>
        </tr>
    </table>

</body>
