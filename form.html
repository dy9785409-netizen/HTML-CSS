<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tags </title>
<style>
    .fname{
        color: rgb(35, 8, 102);
    }
    input.fname {
        background-color: yellow;
    }
    button.fname {
    background-color: green;
    color: white;
    border: black;
    padding: 8px 15px;
    cursor: pointer;
}

</style>
</head>
<body>
    <h2>Form Example</h2>
    <form action="#" method="get" accept-charset="UTF-8" autocomplete="off" enctype=" ">
        <label for="fname" class="fname">First Name:</label><br>
        <input type="text" placeholder="Enter your name" name="fname" class="fname"><br>
        <input type="password" placeholder="write password" name="password">
        <button type="submit" class="fname">Submit</button><br>
        <button type="reset" class="fname">Reset</button>
    </form>
</body>
</html>
