<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div tag</title>
    <!-- div is a container used to hold other html elements or groups element together it is a block 
    elements block element means occupies the full width  -->
</head>
<body>
    <div>
        <h1> this is h1 heading</h1>
        <p>this is a paragraph</p>
    </div>
    <div>
        <h2>this is a h2 heading</h2>
        <p>this is a paragraph second division</p>
    </div>
</body>
</html>
